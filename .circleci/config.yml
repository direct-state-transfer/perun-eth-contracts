version: 2.1

commands:
  checkout-code:
    steps:
      - checkout
      - run:
          name: Clone submodules
          command: git submodule update --init --recursive

jobs:
  tests:
    docker:
      - image: circleci/node:12
    steps:
      - checkout-code
      - run:
          name: Dependencies
          command: |
            rm -rf node_modules/
            sudo -H npm install -g truffle@5.1.46 typescript
            yarn install --pure-lockfile
      - run:
          name: Build
          command: yarn build
      - run:
          name: Test
          command: yarn test
      - run:
          name: Coverage
          command: truffle run coverage
      - run:
          name: Upload coverage
          command: bash <(curl -s https://codecov.io/bash)
  linting:
    docker:
      - image: trailofbits/eth-security-toolbox
    steps:
      - checkout-code
      - run:
          name: Dependencies
          command: |
            sudo -H npm install -g solhint
      - run:
          name: Solhint
          command: solhint "contracts/**/*.sol"
      - run:
          name: Slither
          command: slither --exclude solc-version,timestamp,boolean-equality,unimplemented-functions,locked-ether --solc-version 0.7.4 --filter-paths vendor/ .            

workflows:
  build:
    jobs:
      - tests
      - linting